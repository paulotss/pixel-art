<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Paleta de Cores</title>
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <section>
    <h2>Cores</h2>
    <div id ="color-palette">
      <div class="color selected"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </div>
    <button id="clear-board">Limpar</button><br>
    <form id="change-size">
      <input type="number" name="b-size" id="board-size" placeholder="Entre 5 e 15" min="1">
      <button type="submit" id="generate-board">VQV</button>
    </form>
  </section>
  <section>
    <h2>Quadro</h2>
    <div id="pixel-board">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>

      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </div>
  </section>

  <section>
    <h5>Frames</h5>
    <button id="save">Guardar</button>
    <div id="frames"></div>
    <button id="play">Play</button>
    <button id="reset">Reset</button>
  </section>

  <footer><p>Desenvolvido por <em>Paulo de Tarso</em></p></footer>

  <script src="script.js"></script>
</body>
</html>
